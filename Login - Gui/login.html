<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPix | Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="./assets/logo.png" sizes="16x16">
    <script src="./js/scriptLogin.js"></script>
</head>

<body>
    <!-- Sessão Navbar -->
    <nav class="navbar">
        <div class="navlogo">
            <a href="index.html"><img src="./assets/logo.png" alt=""></a>
        </div>
        <ul class="botoes_nav">
            <li><a href="contate-nos.html" class="btn_contato">Contate-nos</a></li>
            <li><a href="index.html" class="btn_home">Home</a></li>
        </ul>
    </nav>
    <!-- Sessão Login -->
    <div class="container_login">
        <div class="form_login">
            <h2>Bem-vindo(a)!</h2>
            <div class="form">
                <input id="iptcodigo" type="text" placeholder="Código da sua empresa">
            </div>
            <div class="form">
                <input id="iptemail" placeholder="E-mail">
            </div>
            <div class="form">
                <input id="iptsenha" type="password" placeholder="Senha">
            </div>
            <div class="form">
                <button onclick="logar()">Entrar</button>
            </div>
            <div class="form">
                <div class="mensagemErro" id="divmsg"></div>
            </div class="form">
        </div>
        <div class="img_login">
            <img src="./assets/imagem_login.png"> 
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPix | Dashboard</title>
    <link rel="stylesheet" href="../css/dashCientista.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/icon/logo.png" sizes="16x16">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboardCientista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body onload="carregarGraficos()">

    <header>
        <nav class="navbar">
          <div class="navlogo">
            <a href="../index.html"><img src="../assets/icon/logo.png" alt="" /></a>
          </div>
          <ul class="botoes_nav">
            <li><a href="../index.html" class="btn_log">Home</a></li>
          </ul>
        </nav>
      </header>

    <div class="container">
        <!-- Sessão Lateral -->
        <nav class="nav-lateral">
            <div class="nav-logo-user">
                <img src="../assets/imgs/itaulogo.png" alt="">
            </div>
            <div class="nav-texto">
                <h1>Olá, Itaú!</h1>
            </div>
            <div class="nav-botoes">
                <a href="./dashboardCientista.html" id="atual" class="btn_nav">Servidores</a>
            </div>
            <div class="nav-botoes">
                <a href="../index.html" class="btn_nav">Suporte</a>
            </div>
            <div class="nav-botoes">
                <a href="../index.html" class="btn_nav" id="sair">Sair</a>
            </div>
        </nav>

        <!-- KPIs -->
        <div class="container-dash">

            <div class="container-kpis">
                <div class="kpis">
                    <div class="kpi">
                        <div class="kpi-texto">
                            <h1>Média de tempo dos servidores sem alertas</h1>
                        </div>
                        <div class="kpi-media">
                            <h1>21h:04m</h1>
                        </div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-texto">
                            <h1>Percentual de Servidores com Alertas Críticos</h1>
                        </div>
                        <div class="kpi-percentual">
                            <h1>10%</h1>
                        </div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-texto">
                            <h1>Componente com Maior Número de Alertas</h1>
                        </div>
                        <div class="kpi-componente">
                            <h1>CPU</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sessão Gráficos -->
            <div class="container-grafico">
                <div class="graficos">
                    <div class="grafico">
                        <div class="select-servidor">
                            <select>
                                <option selected disabled>Servidor</option>
                                <option>Servidor 1</option>
                                <option>Servidor 2</option>
                            </select>
                        </div>
                        <div class="grafico-pizza">
                            <canvas id="pizza" width="300" height="300"></canvas>
                        </div>
                    </div>
                    <div class="grafico">
                        <div class="grafico-barra">
                            <canvas id="barra" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
